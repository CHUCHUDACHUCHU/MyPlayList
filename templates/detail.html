<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

    <title>MyPlaylist_detail</title>

    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .mycard {
            background-color: lightgray;

            margin: 200px auto 20px auto;
            padding: 10px;
            width: 95%;
            max-width: 1000px;
            border-radius: 15px
        }

        .col-md-4 {
            border-radius: 20px;
        }

        .col-md-4 > img {
            border: 0.5px solid darkgray;
            border-radius: 10px;
        }

        .card-body {
            height: 85%;
        }

        .card-title {
            font-weight: bold;
        }

        .button-body {
            padding: 1rem;

            display: flex;
            flex-direction: column;
            justify-content: center;

            height: 15%;
        }

        .btn-group {
            color: black;
            border-color: black;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .btn-check {
            border-color: black;
        }

        .allPost {
            display: none
        }

        .mypost {
            background-color: darkgray;
            border-radius: 15px;

            width: 95%;
            max-width: 1000px;
            margin: 20px auto 0px auto;
            padding: 10px;

            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-evenly;
        }

        .nicName {
            padding: 5px;
        }

        .comment {
            width: 65%;
            padding: 5px;
        }

        .table {
            width: 95%;
            max-width: 1000px;
            margin: 20px auto 0px auto;
        }
    </style>

    <script>
        $(document).ready(function () {
            listing();
        });

        function listing() {
            $.ajax({
                type: 'GET',
                url: '/comment',
                data: {},
                success: function (response) {
                    let rows = response['comments']

                    for(let i = 0; i<rows.length; i++){
                        let comment = rows[i]['comment']
                        let name = rows[i]['name']

                        let temp_html = `<tr><td>${name}</td>
                                         <td>${comment}</td></tr>`
                        $('#order_box').append(temp_html)
                    }
                }
            })
        }

        function posting() {
            let name = $('#name').val()
            let comment = $('#comment').val()

            $.ajax({
                type: 'POST',
                url: '/comment',
                data: {name_give:name, comment_give:comment},
                success: function (response) {
                    alert(response['msg'])
                    window.location.reload()
                }
            });
        }

        function open_box() {
            $('#post-box').show()
        }

        function close_box() {
            $('#post-box').hide()
        }
    </script>
</head>

<body>
<div class="mycard" style="max-width: 1000px;">
    <div class="row g-0">
        <div class="col-md-4">
            <img src={{ img }} class="img-fluid" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ title }}</h5>
                <p class="card-text"><small class="text-muted-1">{{ singer }}</small>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<small
                        class="text-muted-2">{{ genre }}</small></p>
                <p class="card-text2">{{ comment }}</p>
            </div>
            <div class="button-body">
                <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" onclick="open_box()" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck1">Comment</label>
                    <input type="checkbox" onclick="close_box()" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-dark" for="btncheck2">Close</label>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="allPost" id="post-box">
    <div class="mypost" >
        <input type="text" class="nicName" placeholder="Nic name" aria-label="Nic name" id="name">
        <input type="text" class="comment" placeholder="Comment" aria-label="Comment" id="comment">
        <button onclick="posting()" type="button" class="btn btn-outline-dark">post</button>
    </div>
</div>


<table class="table">
    <thead>
    <tr>
        <th scope="col">Nic name</th>
        <th scope="col">Comment</th>
    </tr>
    </thead>
    <tbody id="order_box">
    <tr>
        <td>아이들 팬</td>
        <td>노래 너무 좋아요! 화이팅!!</td>
    </tr>
    </tbody>
</table>

</body>
</html>
