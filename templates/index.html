<!doctype html>
<html lang="ko">
<head>
    <title>MyPlayList</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script src="{{ url_for('static', filename='assets/js/list.js') }}"></script>
    <style>
        * {
            font-family: 'Jua', sans-serif;
        }

        .hero-head {
            margin-top: 20px;
        }

        .title {
            font-size: xxx-large;
        }

        .main-container {
            width: 93%;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            margin: 20px auto;
        }

        .card {
            width: 300px;
            border-radius: 30px;
            margin: 15px;
        }

        .head-container {
            display: flex;
            justify-content: space-between;
            width: 90%;
            margin: auto;
        }

        .button-container {
            max-width: 400px;

        }

        .header {
            height: 100px;
        }

        .navbar-end-box-one {
            display: flex;
            width: 300px;
            height: 35px;
            justify-content: flex-end;
        }

        .navbar-end-box-two {
            display: flex;
            width: 300px;
            height: 35px;
            margin-top: 30px;
            justify-content: flex-end;
        }

        .navbar-end {
            flex-direction: column;
            height: 100px;
        }
    </style>
    <script>
        $(document).ready(function () {
            get_posts()
        })
    </script>
</head>
<body>
<section class="header">
    <div class="hero-head">
        <nav class="navbar head-container">
            <div>
                <div class="navbar-brand">
                    <div class="navbar-item">
                        <p class="title is-1">MyPlaylist</p>
                    </div>
                </div>
            </div>
            <div class="button-container">
                <div class="navbar-menu">
                    <div class="navbar-end">
                        <div class="navbar-end-box-one">
                            <a class="button">마이페이지</a>
                            <a class="button is-danger">
                                <span>로그아웃</span>
                            </a>
                        </div>
                        <div class="navbar-end-box-two">
                            <a class="button" onclick="window.location.href=`/create`">
                                <span>작성하기</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </div>
    <div class="is-divider" data-content="OR"></div>
</section>
<hr class="rounded">
<div id="cards-box" class="main-container">
</div>
</body>
</html>
