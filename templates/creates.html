<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta property="og:title" content="다섯 팬명록"/>
    <meta property="og:description" content="응원 한마디 남기고 가세요~"/>
    <meta property="og:image" content="http://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/381/419/81381419_1583482637112_1_600x600.JPG"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="js/creates.js"></script>

    <title>MiniProject</title>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+KR:wght@200;300;400;500;600;700;900&display=swap"
          rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Serif KR', serif;
        }
        .mypost {
            width: 95%;
            max-width: 500px;
            margin: 20px auto 20px auto;

            box-shadow: 0px 0px 3px 0px black;
            padding: 20px;
        }

        .mypost > button {
            margin-top: 15px;
        }

        .btn{
        }
    </style>
    <script>
        function save_order(){
            let img = $('#img').val()
            let title = $('#title').val()
            let singer = $('#singer').val()
            let comment = $('#comment').val()
            let genre = $('#id_select option:selected').val()
            let today = new Date().toISOString()

            $.ajax({
                type: 'POST',
                url: '/api/posts',
                data: {img_give: img, title_give: title, singer_give: singer, comment_give: comment, genre_give: genre, date_give: today},
                success: function (response) {
                    alert(response['msg'])
                    window.reload.reload()
                }
            });
        }
    </script>
</head>
<body>
<!-- ======= Header ======= -->

<!-- End Header -->

<!-- ======= Main ======= -->
<main id="main">
    <div class="mypost">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="img" placeholder="url">
            <label for="img">url</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="singer" placeholder="url">
            <label for="singer">가수명</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="title" placeholder="url">
            <label for="title">제목명</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="comment" placeholder="url">
            <label for="comment">내용</label>
        </div>

        <select class="form-select" aria-label="Default select example" id="id_select">
          <option selected hidden>장르</option>
          <option value="발라드">발라드</option>
          <option value="락">락</option>
          <option value="힙합">힙합</option>
        </select>

        <button onclick="save_order()" type="button" class="btn btn-outline-dark">입력하기</button>

    </div>
</main>
<!-- End Main -->


<!-- ======= Footer ======= -->
<div>
    <footer>
    </footer>
</div>
<!-- End Footer -->
</body>
</html>
